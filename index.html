<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🎯 لعبة ترتيب الأعداد</title>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@500;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Tajawal', sans-serif;
    background: linear-gradient(135deg, #6b5bff, #8e7bff);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
  }

  .container {
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    padding: 30px;
    width: 460px;
    text-align: center;
    position: relative;
    overflow: hidden;
    transition: all 0.4s ease;
  }

  h1 {
    color: #4329ff;
    margin-bottom: 5px;
  }

  .question-count {
    font-size: 14px;
    color: #555;
    margin-bottom: 8px;
  }

  .mode-select button {
    background: #4329ff;
    color: #fff;
    border: none;
    padding: 12px 20px;
    margin: 10px;
    border-radius: 10px;
    cursor: pointer;
    font-size: 18px;
    transition: 0.3s;
  }

  .mode-select button:hover {
    background: #604cff;
    transform: scale(1.05);
  }

  .score {
    font-weight: bold;
    color: #444;
    margin-bottom: 10px;
  }

  .question-box {
    background: #f4f5ff;
    padding: 12px;
    border-radius: 10px;
    margin: 10px 0;
    font-weight: bold;
    transition: 0.3s;
  }

  .numbers, .answer-area {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 10px;
    margin: 15px 0;
    min-height: 60px;
  }

  .number {
    background: #726aff;
    color: white;
    padding: 12px 18px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 18px;
    user-select: none;
    transition: 0.25s;
    box-shadow: 0 4px 8px rgba(0,0,0,0.08);
  }

  .number:hover {
    background: #5c50ff;
    transform: translateY(-4px) scale(1.03);
  }

  .answer-area {
    border: 2px dashed #ccc;
    border-radius: 10px;
    padding: 12px;
    background: #fafaff;
    display: flex;
    gap: 10px;
    min-height: 60px;
    align-items: center;
    justify-content: center;
  }

  .answer-area .number {
    background: #34d399;
    cursor: pointer;
    transform: none !important;
  }

  button.check {
    background: #4329ff;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
  }

  .message {
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 20px;
    font-weight: bold;
    padding: 10px 20px;
    border-radius: 10px;
    opacity: 0;
    transition: all 0.5s ease;
  }

  .message.show {
    opacity: 1;
    top: 40%;
  }

  .correct {
    background: #4caf50;
    color: white;
    animation: pop 0.5s ease;
  }

  .wrong {
    background: #e91e63;
    color: white;
    animation: shake 0.6s ease;
  }

  @keyframes shake {
    0%, 100% { transform: translateX(-50%) translateY(0); }
    25% { transform: translateX(-45%) translateY(-3px); }
    50% { transform: translateX(-55%) translateY(3px); }
    75% { transform: translateX(-45%) translateY(-3px); }
  }

  @keyframes pop {
    0% { transform: translateX(-50%) scale(0.5); opacity: 0; }
    100% { transform: translateX(-50%) scale(1); opacity: 1; }
  }

  .floating, .falling {
    position: absolute;
    font-size: 24px;
    pointer-events: none;
  }

  .floating { animation: floatUp 1.5s ease-out forwards; }
  .falling { animation: fallDown 1.5s ease-in forwards; }

  @keyframes floatUp {
    0% { opacity: 1; transform: translateY(0) scale(1); }
    100% { opacity: 0; transform: translateY(-120px) scale(0.8); }
  }

  @keyframes fallDown {
    0% { opacity: 1; transform: translateY(0) scale(1); }
    100% { opacity: 0; transform: translateY(120px) scale(0.8); }
  }
</style>
</head>
<body>

<div class="container" id="startScreen">
  <h1>🎯 لعبة ترتيب الأعداد</h1>
  <p>اختر نوع الترتيب لتبدأ اللعبة</p>
  <div class="mode-select">
    <button onclick="startGame('تصاعدي')">ترتيب تصاعدي</button>
    <button onclick="startGame('تنازلي')">ترتيب تنازلي</button>
  </div>
</div>

<div class="container" id="gameScreen" style="display:none;">
  <div class="message" id="messageBox"></div>
  <div class="question-count" id="questionCount"></div>
  <h1>🎮 لعبة ترتيب الأعداد</h1>
  <div class="score">النقاط: <span id="score">0</span></div>
  <div id="questionText" class="question-box"></div>
  <div class="numbers" id="numbersContainer"></div>
  <div class="answer-area" id="answerArea" aria-label="منطقة الإجابة"></div>
  <button class="check" onclick="checkAnswer()">تحقق من الإجابة</button>
</div>

<script>
let mode = '';
let currentQuestion = 0;
let score = 0;
let numbers = [];
let chosen = [];

function startGame(selectedMode) {
  mode = selectedMode;
  currentQuestion = 0;
  score = 0;
  document.getElementById("startScreen").style.display = "none";
  document.getElementById("gameScreen").style.display = "block";
  nextQuestion();
}

function nextQuestion() {
  if (currentQuestion >= 5) {
    showMessage(`🏁 انتهت اللعبة! مجموع نقاطك: ${score} من 5`, 'correct');
    setTimeout(() => location.reload(), 2200);
    return;
  }

  currentQuestion++;
  document.getElementById("score").textContent = score;
  document.getElementById("questionCount").textContent = `السؤال ${currentQuestion} من 5`;
  document.getElementById("questionText").textContent =
    `رتّب الأرقام التالية ترتيب ${mode}`;

  const count = Math.floor(Math.random() * 3) + 3; // 3 إلى 5 أرقام
  numbers = Array.from({ length: 10 }, (_, i) => i + 1);
  numbers.sort(() => Math.random() - 0.5);
  numbers = numbers.slice(0, count);
  chosen = [];

  const container = document.getElementById("numbersContainer");
  container.innerHTML = '';
  document.getElementById("answerArea").innerHTML = '';

  numbers.forEach(num => {
    const div = document.createElement('div');
    div.className = 'number';
    div.textContent = num;
    div.onclick = () => moveNumberToAnswer(div);
    container.appendChild(div);
  });
}

function moveNumberToAnswer(el) {
  const num = +el.textContent;
  if (chosen.includes(num)) return;
  chosen.push(num);

  const numbersContainer = document.getElementById('numbersContainer');
  numbersContainer.removeChild(el);

  el.style.transition = "all 0.2s ease";
  el.style.transform = "none";
  el.style.opacity = "1";

  el.onclick = () => returnNumberToTop(el);
  document.getElementById('answerArea').appendChild(el);
}

function returnNumberToTop(el) {
  const num = +el.textContent;
  chosen = chosen.filter(n => n !== num);

  const answerArea = document.getElementById('answerArea');
  answerArea.removeChild(el);

  const numbersContainer = document.getElementById('numbersContainer');
  el.onclick = () => moveNumberToAnswer(el);
  numbersContainer.appendChild(el);
}

function checkAnswer() {
  if (chosen.length < numbers.length && chosen.length === 0) {
    showMessage("اختر جميع الأرقام أولاً ⏳", 'wrong');
    showEffect(false);
    return;
  }

  const correct = [...numbers].sort((a,b) => mode === 'تصاعدي' ? a-b : b-a);

  if (JSON.stringify(chosen) === JSON.stringify(correct)) {
    score++;
    showMessage("✅ إجابة صحيحة! أحسنت 🎉", 'correct');
    showEffect(true);
  } else {
    showMessage(`❌ إجابة خاطئة! الترتيب الصحيح: ${correct.join("، ")}`, 'wrong');
    showEffect(false);
  }

  setTimeout(nextQuestion, 1800);
}

function showMessage(text, type) {
  const box = document.getElementById("messageBox");
  box.textContent = text;
  box.className = `message ${type} show`;
  setTimeout(() => box.classList.remove('show'), 1600);
}

function showEffect(correct) {
  const symbols = correct 
    ? ["💖","🌟","✨","🎉"] 
    : ["💢","💥","❌","😵"];

  const container = document.getElementById('answerArea');
  const rect = container.getBoundingClientRect();

  for (let i = 0; i < 10; i++) {
    const el = document.createElement("div");
    el.className = correct ? "floating" : "falling";
    el.innerText = symbols[Math.floor(Math.random() * symbols.length)];

    el.style.left = (rect.left + Math.random() * rect.width) + "px";
    el.style.top = (rect.top + Math.random() * rect.height) + "px";
    el.style.fontSize = (Math.random() * 18 + 18) + "px";

    document.body.appendChild(el);
    setTimeout(() => el.remove(), 1500);
  }
}
</script>

</body>
</html>
